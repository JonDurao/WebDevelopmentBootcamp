<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animations</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <h1 class="FirstAnimation">I'm an H1!</h1>
    <h1 class="FirstAnimation">I'm also an H1!</h1>
    <p class="FirstAnimation">I'm a P!</p>

    <input class="FirstAnimation" type="text">

    <button class="FirstAnimation">Click me!</button>

    <div class="separator"> </div>

    <div>
        <button class="demoAnimationOne">Click me!</button>
    </div>

    <div class="separator"> </div>

    <p class="FirstTransform moveRight"></p>
    <p class="FirstTransform moveDown"></p>
    <p class="FirstTransform moveRight"></p>
    <p class="FirstTransform moveDown"></p>

    <div class="separator"> </div>

    <p class="FirstTransform scaleUp">Hello</p>
    <p class="FirstTransform scaleDown">Hello</p>
    <p class="FirstTransform scaleUp">Hello</p>
    <p class="FirstTransform scaleDown">Hello</p>

    <div class="separator"> </div>

    <p class="FirstTransform rotateLeft">Hello</p>
    <p class="FirstTransform rotateRight">Hello</p>
    <p class="FirstTransform rotateLeft">Hello</p>
    <p class="FirstTransform rotateRight">Hello</p>

    <div class="separator"> </div>

    <p class="demoTransition">Boring</p>
    <p class="demoTransition animatedDemo">Animated</p>
    <p class="demoTransition animatedDemoShorthand">Animated</p>

    <div class="separator"> </div>
</body>
</html>
