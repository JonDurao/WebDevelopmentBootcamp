<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" type="text/css" href="Libraries/bootstrap.css" />
    <style type="text/css">
        .orange {
            background-color: orange;
            border: 2px orangered solid;
        }
        .pink {
            background-color: hotpink;
            border: 2px deeppink dashed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row p-4">
            <div class="col-xl-6 orange">COL-XL-6</div>
            <div class="col-xl-6 orange">COL-XL-6</div>
        </div>
        <div class="row p-4">
            <div class="col-lg-6 orange">COL-LG-6</div>
            <div class="col-lg-6 orange">COL-LG-6</div>
        </div>
        <div class="row p-4">
            <div class="col-md-6 orange">COL-MD-6</div>
            <div class="col-md-6 orange">COL-MD-6</div>
        </div>
        <div class="row p-4">
            <div class="col-sm-6 orange">COL-SM-6</div>
            <div class="col-sm-6 orange">COL-SM-6</div>
        </div>
        <div class="row p-4">
            <div class="col-6 orange">COL-XS-6</div>
            <div class="col-6 orange">COL-XS-6</div>
        </div>
        <div class="row p-4">
            <div class="col-lg-2 orange">Col 1</div>
            <div class="col-lg-8 orange">Col 2</div>
            <div class="col-lg-2 orange">Col 3</div>
        </div>

        <div class="row p-4">
            <div class="col-1 orange">Col 1</div>
            <div class="col-1 orange">Col 2</div>
            <div class="col-1 orange">Col 3</div>
            <div class="col-1 orange">Col 4</div>
            <div class="col-1 orange">Col 5</div>
            <div class="col-1 orange">Col 6</div>
            <div class="col-1 orange">Col 7</div>
            <div class="col-1 orange">Col 8</div>
            <div class="col-1 orange">Col 9</div>
            <div class="col-1 orange">Col 10</div>
            <div class="col-1 orange">Col 11</div>
            <div class="col-1 orange">Col 12</div>
        </div>

        <div class="row p-4">
            <div class="col orange">Auto Col 1</div>
            <div class="col orange">Auto Col 2</div>
            <div class="col orange">Auto Col 3</div>
        </div>

        <div class="row p-4">
            <div class="col-xl-10 col-lg-2 col-md-8 col-sm-4 col-10 orange">Moving Col 1</div>
            <div class="col-xl-1 col-lg-5 col-md-2 col-sm-4 col-1 orange">Moving Col 2</div>
            <div class="col-xl-1 col-lg-5 col-md-2 col-sm-4 col-1 orange">Moving Col 3</div>
        </div>

        <div class="row p-4">
            <div class="col-6 orange">
                <div class="row">
                    <div class="col pink">SubCol 1</div>
                    <div class="col pink">SubCol 2</div>
                    <div class="col pink">SubCol 3</div>
                </div>
            </div>
            <div class="col-6 orange">Col 2</div>
        </div>
    </div>
</body>
</html>
